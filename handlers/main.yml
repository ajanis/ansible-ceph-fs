---
- name: restart nslcd
  ansible.builtin.service:
    name: nslcd
    state: restarted
    enabled: true

- name: restart nscd
  ansible.builtin.service:
    name: nscd
    state: restarted
    enabled: true

- name: restart autofs
  ansible.builtin.service:
    name: autofs
    state: restarted
    enabled: true

- name: restart mounts
  ansible.builtin.set_fact:
    cephfs_mounts_restart: true

- name: update packages
  ansible.builtin.set_fact:
    cephfs_update_packages: true
