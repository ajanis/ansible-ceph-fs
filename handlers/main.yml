---
- name: restart nslcd
  ansible.builtin.service:
    name: nslcd
    state: restarted
    enabled: true

- name: restart nscd
  ansible.builtin.service:
    name: nscd
    state: restarted
    enabled: true

- name: restart autofs
  ansible.builtin.service:
    name: autofs
    state: restarted
    enabled: true
