---
- name: Restart nslcd
  ansible.builtin.service:
    name: nslcd
    state: restarted
    enabled: true

- name: Restart nscd
  ansible.builtin.service:
    name: nscd
    state: restarted
    enabled: true

- name: Restart autofs
  ansible.builtin.service:
    name: autofs
    state: restarted
    enabled: true
